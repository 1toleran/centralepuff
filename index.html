<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrale Puff - Mascottes 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header h1 {
            text-align: center;
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            text-align: center;
            color: #718096;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f2f5, #e2e8f0);
            border-radius: 15px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: #718096;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stock-info {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .stock-low {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        .stock-out {
            background: linear-gradient(135deg, #e53e3e, #c53030);
        }

        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4a5568;
        }

        .order-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .order-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .order-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .order-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .order-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal h2 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Centrale Puff</h1>
        <p>Collection exclusive de mascottes imprim√©es en 3D - Centrale Lille</p>
    </div>

    <div class="container">
        <div class="success-message" id="successMessage">
            ‚úÖ Commande envoy√©e avec succ√®s ! Tu recevras une confirmation bient√¥t.
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Les produits seront g√©n√©r√©s par JavaScript -->
        </div>
    </div>

    <!-- Modal de commande -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h2>üìù Passer une commande</h2>
            <form id="orderForm">
                <input type="hidden" id="productId" name="productId">
                <input type="hidden" id="productName" name="productName">
                
                <div class="form-group">
                    <label>Produit s√©lectionn√© :</label>
                    <input type="text" id="selectedProduct" readonly>
                </div>

                <div class="form-group">
                    <label for="studentName">Nom et Pr√©nom :</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email √©tudiant :</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">T√©l√©phone :</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantit√© :</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>
                </div>

                <div class="form-group">
                    <label for="notes">Notes suppl√©mentaires :</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Couleur pr√©f√©r√©e, instructions sp√©ciales..."></textarea>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn btn-primary">Confirmer la commande</button>
                </div>
            </form>
        </div>
    </div>
    

    <script>
    const SHEETS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzuk3ohTLBZgTMSPZzgKIbs2Req3u2F-k6fPr2pxMt2m7gcdzkP4V7CTS4H1JpUw0ga/exec"
        const products = [
            {
                id: 1,
                name: "Puff Dragon üêâ",
                description: "Petit dragon mignon avec des ailes articul√©es",
                price: "8‚Ç¨",
                stock: 15,
                emoji: "üêâ"
            },
            {
                id: 2,
                name: "Puff Chat üê±",
                description: "Mascotte chat kawaii avec queue mobile",
                price: "6‚Ç¨",
                stock: 23,
                emoji: "üê±"
            },
            {
                id: 3,
                name: "Puff Robot ü§ñ",
                description: "Mini robot avec LED int√©gr√©e",
                price: "12‚Ç¨",
                stock: 8,
                emoji: "ü§ñ"
            },
            {
                id: 4,
                name: "Puff Licorne ü¶Ñ",
                description: "Licorne arc-en-ciel brillante",
                price: "10‚Ç¨",
                stock: 5,
                emoji: "ü¶Ñ"
            },
            {
                id: 5,
                name: "Puff Hibou ü¶â",
                description: "Hibou sage avec yeux rotatifs",
                price: "7‚Ç¨",
                stock: 18,
                emoji: "ü¶â"
            },
            {
                id: 6,
                name: "Puff Alien üëΩ",
                description: "Cr√©ature extraterrestre phosphorescente",
                price: "9‚Ç¨",
                stock: 0,
                emoji: "üëΩ"
            }
        ];

        // Fonction pour d√©terminer la classe CSS du stock
        function getStockClass(stock) {
            if (stock === 0) return 'stock-out';
            if (stock <= 5) return 'stock-low';
            return '';
        }
        
        async function sendToGoogleSheets(orderData) {
    const res = await fetch(SHEETS_WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(orderData)
    });
    const data = await res.json().catch(() => ({}));
    if (!res.ok || data.ok !== true) {
        throw new Error("√âchec d'enregistrement de la commande");
    }
}



        // Fonction pour afficher le texte du stock
        function getStockText(stock) {
            if (stock === 0) return 'Rupture de stock';
            if (stock <= 5) return `Plus que ${stock} !`;
            return `${stock} disponibles`;
        }

        // G√©n√©rer les cartes produits
        function generateProductCards() {
            const grid = document.getElementById('productsGrid');
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                card.innerHTML = `
                    <div class="product-image">
                        <span style="font-size: 4rem;">${product.emoji}</span>
                    </div>
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    <div class="product-info">
                        <span class="stock-info ${getStockClass(product.stock)}">
                            ${getStockText(product.stock)}
                        </span>
                        <span class="price">${product.price}</span>
                    </div>
                    <button class="order-btn" ${product.stock === 0 ? 'disabled' : ''} 
                            onclick="openOrderModal(${product.id})">
                        ${product.stock === 0 ? 'Indisponible' : 'Commander üõí'}
                    </button>
                `;
                
                grid.appendChild(card);
            });
        }

        // Ouvrir le modal de commande
        function openOrderModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.stock === 0) return;

            document.getElementById('productId').value = productId;
            document.getElementById('productName').value = product.name;
            document.getElementById('selectedProduct').value = `${product.name} - ${product.price}`;
            document.getElementById('quantity').max = Math.min(product.stock, 10);
            
            document.getElementById('orderModal').style.display = 'block';
        }

        // Fermer le modal
        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
            document.getElementById('orderForm').reset();
        }

        // Fermer le modal en cliquant √† l'ext√©rieur
        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Traiter la soumission du formulaire
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const orderData = Object.fromEntries(formData);
            orderData.timestamp = new Date().toISOString();
            orderData.status = 'En attente';
            
            // Ici, tu devras impl√©menter l'envoi vers Google Sheets
            console.log('Donn√©es de commande:', orderData);
            
            // Simulation d'envoi r√©ussi
            submitOrder(orderData);
        });

        // Fonction pour soumettre la commande (√† connecter avec Google Sheets)
        async function submitOrder(orderData) {
    try {
        // ENVOI R√âEL vers Google Sheets
        await sendToGoogleSheets(orderData);

        // Mettre √† jour le stock localement (optionnel, purement visuel)
        const product = products.find(p => p.id == orderData.productId);
        if (product) {
            product.stock = Math.max(0, product.stock - parseInt(orderData.quantity));
            document.getElementById('productsGrid').innerHTML = '';
            generateProductCards();
        }

        closeModal();
        const successMsg = document.getElementById('successMessage');
        successMsg.style.display = 'block';
        setTimeout(() => { successMsg.style.display = 'none'; }, 5000);

    } catch (error) {
        alert("Erreur lors de l'envoi de la commande. R√©essaye plus tard.");
        console.error('Erreur:', error);
    }
}


        // Initialiser la page
        document.addEventListener('DOMContentLoaded', function() {
            generateProductCards();
        });
    </script>
</body>
</html>
